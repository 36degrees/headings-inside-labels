<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Headings inside labels test case</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="home">

  <form method="post">

    <h1>
      <label for="postcode">
        What is your home postcode?
      </label>
    </h1>

    <input id="postcode" name="postcode" type="text">
    <input value="Continue" type="submit" class="govuk-c-button">
  </form>

</body>
</html>
